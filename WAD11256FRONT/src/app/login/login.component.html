<div *ngIf="isLoading" class="loader">
    <img src="../../assets/loader.png" alt="loader">
</div>
<div *ngIf="!isLoading" class="login">
    <h2>Login</h2>
    <p>Fill in the form to log in.</p>
    <form (submit)="onSubmit()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="inputUsername" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="inputPassword" required>

        <button type="submit">Submit</button>
    </form>
</div>
